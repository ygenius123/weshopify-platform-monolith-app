		<!-- ============================================================== -->
		<div class="dashboard-wrapper">
			<div class="container-fluid  dashboard-content">
				<!-- ============================================================== -->
				<!-- pageheader -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="page-header">
							<h2 class="pageheader-title">Customer Details</h2>
							<p class="pageheader-text">Proin placerat ante duiullam
								scelerisque a velit ac porta, fusce sit amet vestibulum mi.
								Morbi lobortis pulvinar quam.</p>
							<div class="page-breadcrumb">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="#"
											class="breadcrumb-link">Dashboard</a></li>
										<li class="breadcrumb-item"><a href="#"
											class="breadcrumb-link">Customers</a></li>
										<li class="breadcrumb-item active" aria-current="page">Add
											customers</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- end pageheader -->
				<!-- ============================================================== -->
				<!-- signup form  -->
				<!-- ============================================================== -->
				<form class="splash-container" th:action="@{/customer}"
					method="post" th:object="${customer}">
					<div class="card">
						<div class="card-header">
							<h3 class="mb-1">Registrations Form</h3>
							<p>Please enter your user information.</p>
							<div th:if="${message}">
								<font color='green'><p>
										Registration Success please click <a href='/home'>Here</a> To
										Login
									</p></font>
							</div>
							<!-- <div th:if="${errors}">
								<div th:each="errorMessage:${errors}">
								<font color="red">
								   <p th:text="${{errorMessage}}"></p>
								   </font>
								</div>
							</div> -->

						</div>
						<div class="card-body">
								  <p class="alert alert-danger" 
								  th:if="${#fields.hasErrors('firstName')}" 
								  th:errors="*{firstName}"></p>
							<div class="form-group">
								
								<input class="form-control form-control-lg" type="text" 
								th:field="*{firstName}" placeholder="First Name"
									autocomplete="off" th:value="*{firstName}">
							</div>
							<div class="form-group">
							<p class="alert alert-danger" 
								  th:if="${#fields.hasErrors('lastName')}" 
								  th:errors="*{lastName}"></p>
								<input class="form-control form-control-lg" type="text"
									name="lastName"  placeholder="Last Name"
									autocomplete="off" th:value="*{lastName}">
							</div>
							<div class="form-group">
							<p class="alert alert-danger" 
								  th:if="${#fields.hasErrors('userName')}" 
								  th:errors="*{userName}"></p>
								<input class="form-control form-control-lg" type="text"
									name="userName"  placeholder="User Name"
									autocomplete="off" th:value="*{userName}">
							</div>
							<div class="form-group">
							<p class="alert alert-danger" 
								  th:if="${#fields.hasErrors('email')}" 
								  th:errors="*{email}"></p>
								<input class="form-control form-control-lg" type="email"
									name="email"  placeholder="E-mail"
									autocomplete="off" th:value="*{email}">
							</div>
							<div class="form-group">
							<p class="alert alert-danger" 
								  th:if="${#fields.hasErrors('password')}" 
								  th:errors="*{password}"></p>
								<input class="form-control form-control-lg" id="pass1"
									type="password" name="password" 
									placeholder="Password" th:value="*{password}">
							</div>
							<!-- <div class="form-group">
                    <input class="form-control form-control-lg" required="" placeholder="Confirm">
                </div> -->
							<div class="form-group">
							<p class="alert alert-danger" 
								  th:if="${#fields.hasErrors('mobileNumber')}" 
								  th:errors="*{mobileNumber}"></p>
								<input class="form-control form-control-lg" type="text"
									name="mobileNumber" placeholder="Mobile Number"
									autocomplete="off" th:value="*{mobileNumber}">
							</div>
							<div class="form-group">
								<input type="hidden" name="customerId" th:value="*{customerId}">
							</div>
							<div th:if="*{customerId}">
								<div class="form-group pt-2">
									<button class="btn btn-block btn-primary" type="submit">Update
										My Account</button>
								</div>
							</div>
							<div th:unless="*{customerId}">
								<div class="form-group pt-2">
									<button class="btn btn-block btn-primary" type="submit">Register
										My Account</button>
								</div>
							</div>
							
							

						</div>
					</div>
				</form>
			</div>
		</div>
